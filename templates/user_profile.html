<html>
<style>
    .odd {
        background-color:#CEECF5;
    }
    .even {
        background-color:#A9F5A9;
    }
</style>

<body>
<h2> You can contact for {{ userid }} for more information</h2>
{% for item in user_detail %}
<div class="{{ loop.cycle('odd', 'even') }}">Movie: <a href="/movies/{{ rating[2] }}"><strong><em>{{ rating[0] }}</em></strong></a>  |||  Rating: <strong>{{ rating[1] }}</strong><br></div>
{% endfor %}
</body>
</html>
